<script>
let table01Data = [{

];

    data: table01Data,
    layout: "fitColumns",

    pagination: "local",
    paginationSize: true,
    paginationSizeSelector: [5, 10, 30, 50, true],

    resizableRows: true,
    tooltips: true,
    tooltipsHeader: true,
    tooltipGenerationMode: "hover",

    columns: [{
            formatter: "rowSelection",

            headerHozAlign: "center",
            hozAlign: "center",

            maxWidth: 30,
            minWidth: 30,
            cellClick: function(e, cell) {
                cell.getRow().toggleSelect();
            }
        },
        {
            title: "序號",
            field: "序號",
            formatter: function(cell, formatterParams, onRendered) {
                return "<a href='riaf001-04-query-popup.html'>" + cell.getValue() + "</a>"
            },

        { title: "公司名稱", field: "公司名稱" },

});
