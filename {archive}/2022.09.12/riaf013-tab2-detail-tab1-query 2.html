var table01 = new Tabulator("#table01", {
    height: "100%",
    layout: "fitColumns",
    movableColumns: true,
    data: nestedData,
    columns: [{
            formatter: "rowSelection",
            titleFormatter: "rowSelection",
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30,
            cellClick: function(e, cell) {
                cell.getRow().toggleSelect();
            }
        },
        {
            formatter: (cell, formatterParams, onRendered) => {
                let div = document.createElement('div');
                let el = cell.getRow().getElement()
                let btnName = ["＋", "–"]

                btnName.forEach((name, index) => {
                    let btn = document.createElement('button');
                    $(btn).text(name)
                    elementsChangeClass(btn, "add", "table-btn-switch")
                    btn.addEventListener("click", (e) => {
                        $(el).find(".table-btn-switch").toggle()
                        $(el).find(".table-subtable-container").toggle()
                    });
                    if (index === 1) {
                        $(btn).css("display", "none")
                    }
                    div.appendChild(btn)
                })
                return div
            },
            headerHozAlign: "center",
            hozAlign: "center",
            headerSort: false,
            maxWidth: 30,
            minWidth: 30
        },
        {
            title: "再保公司",
            field: "再保公司",
            formatter: function(cell, formatterParams, onRendered) {
                return "<a href='riaf013-tab2-detail-tab1-query-counter.html'>" + cell.getValue() + "</a>"
            },
        },
        { title: "險別", field: "險別" },
        { title: "險種", field: "險種" },
        { title: "期間", field: "期間" },
        { title: "帳單號", field: "帳單號" },
        { title: "銷帳別", field: "銷帳別" },
        { title: "銷帳紀錄", field: "銷帳紀錄" },
    ],
    rowFormatter: function(row) {
        let container = document.createElement("div");
        let subtable = document.createElement("div");

        $(container).css("display", "none")
        elementsChangeClass(container, "add", "table-subtable-container")
        elementsChangeClass(subtable, "add", "table-subtable")
        $(subtable).attr("id", row.getData().id)

        container.appendChild(subtable);
        row.getElement().appendChild(container);

        let subTable = new Tabulator("#" + row.getData().id, {
            layout: "fitColumns",
            data: row.getData().ntTable,
            columns: [
                { title: "帳單幣別", field: "帳單幣別" },
                { title: "帳單金額", field: "帳單金額", hozAlign: "right" },
                { title: "轉入日期", field: "轉入日期" },
                { title: "未沖銷餘額", field: "未沖銷餘額", hozAlign: "right" },
                { title: "銷帳金額", field: "銷帳金額", hozAlign: "right" },
                { title: "月兌換率", field: "月兌換率", hozAlign: "right"  },
                { title: "本位幣銷帳金額", field: "本位幣銷帳金額", hozAlign: "right" },
                { title: "銷帳編號", field: "銷帳編號" },
            ]
        })
    },
});

function elementsChangeClass(elements, behavior, classNames) {
    if (behavior === "add") {
        $(elements).each(function(index, element) {
            $(element).addClass(classNames)
        })
    } else if (behavior === "remove") {
        $(elements).each(function(index, element) {
            $(element).removeClass(classNames)
        })
    }
}
